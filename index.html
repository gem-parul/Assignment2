<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2-Student Registration Form</title>
</head>
<body>
    <center>
    <h3>Student Registration Form</h3> 
    <form action="" method="post">
        <label for="">Name :</label>
        <input type="text" name="Name"><br><br>
        <label for="">Phone No. :</label>
        <input type="text" name="phone" size="10"> <br> <br>
        <label for="">Date of Birth :</label>
        <input type="date" name="date of birth"> <br> <br>
        <label for="">Address :</label>
        <textarea name="address" id="" cols="30" rows="5"></textarea><br><br>
        <label for="">Gender :</label>
        <input type="radio" name="gender" value="male">Male <br> <br>
        <input type="radio" name="gender" value="female">Female <br><br>
        <label for="">City :</label>
        <select name="city" id="">
            <option value="Delhi">Delhi</option>
            <option value="Delhi">Delhi</option>
            <option value="Noida">Noida</option>
            <option value="Gurugram">Gurugram</option>
            <option value="Lucknow">Lucknow</option>
        </select> <br> <br>
        <label for="">Hobbies :</label>
        <input type="checkbox" name="" id="">Music <br>
        <input type="checkbox" name="" id="">Sports <br>
        <input type="checkbox" name="" id="">Painting <br>
        <input type="checkbox" name="" id="">Drawing <br>
        <input type="checkbox" name="" id="">Dancing <br> <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
    <br>
    <table style="border: 1px solid red;">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>PhoneNo.</th>
            <th>Gender</th>
            <th>DOB</th>
            <TH>Interests</TH>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">Akash</td>
            <td rowspan="2">123-4-567</td>
            <td rowspan="2">Male</td>
            <td rowspan="2">12/12/1996</td>
            <td><ul >
                <li type="None">Music</li>
                <li type="None">Dance</li>
            </ul></td>
        </tr>
        
    </table>
</center>
</body>
</html>
